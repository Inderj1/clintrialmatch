<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: transparent;
    }
    .iphone {
      width: 300px;
      height: 600px;
      background: white;
      border-radius: 40px;
      border: 12px solid #333;
      position: relative;
      overflow: hidden;
    }
    .notch {
      width: 150px;
      height: 30px;
      background: #333;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .screen {
      height: 100%;
      background: linear-gradient(45deg, #FFB5A0, #FF9A8B);
      display: flex;
      flex-direction: column;
      padding: 40px 20px;
      gap: 20px;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 15px;
      margin: 10px;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <div class="app-grid">
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
        <div class="app-icon"></div>
      </div>
    </div>
  </div>
</body>
</html>
